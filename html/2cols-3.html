<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两栏固定-左自适应右固定</title>
	<link rel="stylesheet" href="../css/2cols-3.css">
</head>
<body>
	<div class="main">
		<!-- 当自适应在左，浮动固定宽度在右时调整right在left前面 -->
		<div class="left">left:自适应宽度</div>
		<div class="right">right：固定宽度</div>
		<p class="clear">分别尝试使用Float、Position或者Flexbox来实现如下需求：
			实现一个两栏布局，左侧占30%宽度，右侧占70%宽度
			实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化
			实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化
			实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化
			实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化
			要求：
			每一个需求都尽可能多地用多种方式来实现</p>
		<div class="clear"></div>
	</div>
</body>
</html>
